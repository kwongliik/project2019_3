{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Start a New Stok{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Pembekal</a></li>
  <li class="breadcrumb-item"><a href="{% url 'stoks' pembekal.pk %}">{{ pembekal.nama_pembekal }}</a></li>
  <li class="breadcrumb-item active">New stok</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Post</button>
  </form>
{% endblock %}
